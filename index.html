<!doctype html>
<html lang="en">

<head>
    <title>Whats my Fantasy Name</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body class="bg-dark">
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <!-- ========== intro and greetings ========== -->


        <div class="container text-light">
            <div class="text-center mb-4">
                <h1 class="text-light">Whats your Fantasy hero name?</h1>
                <p class="text-light">fill out form </p>
            </div>

            <!-- ========== form ========== -->
            <form id="fantform" class="mb-4">
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Enter Your First Name">
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Enter Your Last Name">
                </div>
                <!-- ========== get road type ========== -->
                <div class="mb-3">
                    <label for="roadtype" class="form-label"> choose road type</label>
                    <select name="roadtype" id="roadType" class="form-select">
                        <option value="road">Road</option>
                        <option value="street">Street</option>
                        <option value="drive">Drive</option>
                        <option value="court">Court</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="favoritecolor" class="form-label">Favorite color</label>
                    <input type="text" class="form-control" id="favoriteColor" placeholder="Enter Your Favorite Color">
                </div>
                <div class="mb-3">
                    <label for="favanimal" class="form-label">Favorite Animal</label>
                    <input type="text" class="form-control" id="favAnimal" placeholder="Enter Your Favorite Animal">
                </div>
                <div type="submit" class="btn btn-primary w-100" id="btn" onclick="genFullName()"> Generate Name
                </div>
            </form>



        </div>

        <!-- ========== display box ========== -->

        <div id="result" class="text-light text-center"></div>



        <!-- =========display box ========== -->





    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
